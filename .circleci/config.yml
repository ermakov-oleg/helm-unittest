version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/github.com/ermakov-oleg/helm-unittest
    steps:
      - checkout
      - run:
          name: Test
          command: go test -v ./unittest/...
      - run:
          name: Check formated
          command: "! gofmt -l . 2>&1 | read"

  distribute:
    docker:
      - image: golang:1.10
    working_directory: /go/src/github.com/ermakov-oleg/helm-unittest
    steps:
      - checkout
      - run:
          name: Insatll ghr
          command: go get -u github.com/tcnksm/ghr
      - run:
          name: Build binaries
          command: make dist
      - run:
          name: Upload binaries
          command: ghr -u $CIRCLE_USERNAME $CIRCLE_TAG _dist

workflows:
  version: 2
  test-and-build:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - distribute:
          requires:
            - test
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)?/
            branches:
              ignore: /.*/
